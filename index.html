<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="./dist/carousel.bundle.css">
</head>
<body>
  <div class="sp slide-projector-class">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
  <div class="sp" id="slide-projector-id">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
  <script src="./dist/carousel.min.js"></script>
  <script>
    (function () {
      // using class selector
      new SP({
        projectorSelector: '.slide-projector-class',
        slideSelector: '.item',
        indicator: true
      });

      // using id selector
      new SP({
        projectorSelector: '#slide-projector-id',
        slideSelector: '.item',
        navigator: true
      });
    }());
  </script>
</body>
</html>
